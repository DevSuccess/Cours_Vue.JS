<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS</title>
    <style>
        .card{
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            background-color: aquamarine;
            margin-bottom: 10px;
        }
        .pro{
            background-color: rebeccapurple;
            color: #fff;
        }
    </style>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{titre}}</h1>
        <div class="card" v-for="user in users" :class="{pro: user.isPro}">
            <img width="80" :src="user.image" :alt="user.name">
            <div class="">
                <h3>{{user.name}}</h3>
                <p>Age: {{user.age}}</p>
                <i><a :href="user.url" target="_blank">Site Web</a></i>
            </div>
        </div>
    
    </div>
    <script src="app.js"></script>
</body>
</html>
